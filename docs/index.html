<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages サンプル</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="datatables-rowsgroup-master/dataTables.rowsGroup.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007acc;
        }
        a {
            color: #007acc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>

    <script type="text/javascript">
        const PREFIX_SQL = "==>  Preparing:";
        const PREFIX_PARAMS = "==> Parameters:";
        const TERMINATOR = "<==";
        const nonQuotedTypes = ["Integer", "Long", "Double", "Float", "Boolean"];
        var err = false;

        $(document).ready(function() {
            const lingData=[
              {id:1,japanese:"走る",english:"run",pos:"動詞"},
              {id:2,japanese:"歩く",english:"walk",pos:"動詞"},
              {id:3,japanese:"鉛筆",english:"pencil",pos:"名詞"},
              {id:4,japanese:"夢",english:"dream",pos:"名詞"},
            ]
            const dtSetting={
               destroy: true,
               data: lingData,
               columns: [
                 {data:"id"},
                 { data: "japanese"},
                 { data: "english"},
                 { data: "pos"}
               ]
            };
            $('#lingTable').DataTable(dtSetting);

             var table = $('#example').DataTable({
                'data': [
                   ["山田","0000000","30","マンが"],
                   ["山田","0000000","30","肉"],
                   ["山田","0000000","30","魚"],
                   ["山田","0000000","30","タバコ"],
                   ["山田","0000000","30","皿"],
                   ["山田","0000000","30","人形"],
                   ["山田","0000000","30","ゲーム"],
                   ["佐藤","1111111","21","骨"],
                   ["佐藤","1111111","21","パッド"],
                   ["佐藤","1111111","21","ボール"],
                   ["マイケル","2222222","10","バッド"],
                   ["マイケル","2222222","10","刀"],
                   ["ヨーコ","3333333","40","お花"],
                ],
                'columnDefs': [
                   {
                      'targets': [0,1, 2, 3],
                      'orderable': false,
                      'searchable': false
                   }
                ],
                'rowsGroup':[0,1,2],
                "pageLength": 100
             });
         });

        document.getElementById('submitButton').addEventListener('click', function() {
            // 入力エリアの値を取得
            const inputText = document.getElementById('inputArea').value;

            // 出力エリアに値を設定
            const outputArea = bind(inputText);
            outputArea.textContent = inputText ? inputText : "入力エリアが空です。";
        });

        function bind(src) {
            var statement = extractStatementLine(src);
            if (err) return statement;
            if (statement == null || statement.length === 0) {
                return null;
            }
            var parametersLine = extractParametersLine(src);
            if (err) return parametersLine;
            var params = extractParameters(parametersLine);
            if (params == null || params.length === 0) {
                return statement;
            } else {
                var sql = "";
                var segments = statement.split("?");

                for (var i = 0; i < segments.length; i++) {
                  sql += segments[i];
                  if (i < params.length) {
                    sql += params[i];
                  }
                }
                return sql;
            }
        }

        function extractStatementLine(src) {
            var sqlPrefixStart = src.indexOf(PREFIX_SQL);
            if (sqlPrefixStart == -1) {
                err = true;
                return "Couldn't find the prefix of SQL statement line: '" + PREFIX_SQL + "'";
            }
            var sqlStart = sqlPrefixStart + PREFIX_SQL.length;
            var sqlEnd = src.indexOf('\n', sqlStart);
            if (sqlEnd == -1) {
                err = true;
                return "Couldn't find the end of the SQL statement line.";
            }
            return src.substring(sqlStart, sqlEnd).trim();
        }

        function extractParametersLine(src) {
            var paramsPrefixStart = src.indexOf(PREFIX_PARAMS);
            if (paramsPrefixStart == -1) {
                err = true;
                return "Couldn't find the prefix of parameters line: '" + PREFIX_PARAMS + "'";
            }
            var paramsStart = paramsPrefixStart + PREFIX_SQL.length;
            var nextSqlStartPos = src.indexOf(PREFIX_SQL, paramsStart);
            var terminatorPos = src.indexOf(TERMINATOR, paramsStart);
            if (nextSqlStartPos > -1 && (nextSqlStartPos < terminatorPos || terminatorPos == -1)) {
                terminatorPos = nextSqlStartPos;
            } else if (terminatorPos == -1) {
                err = true;
                return "Failed to parse the parameters. Be sure to include the string '" + TERMINATOR
                            + "' in the selection.";
            }
            var paramsEnd = src.lastIndexOf('\n', terminatorPos);
            return src.substring(paramsStart, paramsEnd).trim();
        }

        function extractParameters(src) {
            if (src == null || src.length === 0) {
                return null;
            }
            var params = [];
            var cursor = src.length;
            while (cursor > -1) {
                if (src.lastIndexOf("null", cursor) === cursor - 4) {
                    params.unshift("null");
                    cursor = src.lastIndexOf("null", cursor) - 2;
                }
                else if (src.charAt(cursor - 1) == ")") {
                    var typeStart = src.lastIndexOf('(', cursor);
                    var type = src.substring(typeStart + 1, cursor - 1);
                    cursor = typeStart;
                    var valueStart = src.lastIndexOf(", ", cursor);
                    while (valueStart > -1 && src.lastIndexOf("null", valueStart) !== valueStart - 4 && src.charAt(valueStart - 1) != ")") {
                        valueStart = src.lastIndexOf(", ", valueStart - 1);
                    }
                    var value = src.substring(valueStart == -1 ? 0 : valueStart + 2, cursor);
                    cursor = valueStart;
                    if (nonQuotedTypes.includes(type)) {
                        params.unshift(value);
                    }
                    else {
                        params.unshift("'" + value + "'");
                    }
                } else {
                    cursor = -1;
                }
            }
            return params;
        }
    </script>
</head>
<body>
<div class="container">
    <h1>GitHub Pagesへようこそ！</h1>
    <p>これはサンプルのHTMLページです。</p>
    <p>詳しい情報は<a href="https://pages.github.com/" target="_blank">GitHub Pagesの公式サイト</a>をご覧ください。</p>

    <div>
        <h1>簡単な入力・出力フォーム</h1>
        <input type="text" id="inputArea" placeholder="ここにテキストを入力">
        <button id="submitButton">変換</button>
        <div class="output" id="outputArea">ここに出力が表示されます</div>
    </div>

</div>

<div>
    <table id="example" class="stripe hover cell-border order-column" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>名前</th>
            <th>電話</th>
            <th>年齢</th>
            <th>購入商品</th>
        </tr>
        </thead>
    </table>

</div>
</body>
</html>
